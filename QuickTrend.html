        <form id="genreForm">
            <label><input type="checkbox" name="genre" value="クリエイトバザール"> クリエイトバザール</label>
            <label><input type="checkbox" name="genre" value="つながリンク"> つながリンク</label>
            <label><input type="checkbox" name="genre" value="トレンドスポット"> トレンドスポット</label>
            <label><input type="checkbox" name="genre" value="わくわくワークショップ"> わくわくワークショップ</label>
            <label><input type="checkbox" name="genre" value="ハッピーリビング"> ハッピーリビング</label>
            <label><input type="checkbox" name="genre" value="政治経済"> 政治経済</label>
            <label><input type="checkbox" name="genre" value="くらしのバリア"> くらしのバリア</label>
            <label><input type="checkbox" name="genre" value="LOVESPACE"> LOVESPACE</label>
            <label><input type="checkbox" name="genre" value="チャレンジステップ"> チャレンジステップ</label>
            <label><input type="checkbox" name="genre" value="CREATION"> CREATION</label>
            <label><input type="checkbox" name="genre" value="リラックススペース"> リラックススペース</label>
            <label><input type="checkbox" name="genre" value="ミライソダテル"> ミライソダテル</label>
            <button type="submit">次へ</button>
        </form>
    </div>

  <div id="quicktrendPage" style="display:none;">
    <div class="restart">
    <a href="index.html" class="backnumber">終了する</a>
    </div>
    <a href="Map.html">マップ（仮）</a>
    <a href="ChatReal.html">ChatReal（仮）</a>
  </div>
  
<script>//ジャンル選択をキャプチャし、ジャンルリストページに移動する（ログイン用）

        document.getElementById('genreForm').addEventListener('submit', function(e) {
            e.preventDefault();
             const selectedGenres = [];//ここから
            document.querySelectorAll('input[name="genre"]:checked').forEach(genre => {
                selectedGenres.push(genre.value);
            });
            console.log('Selected Genres:', selectedGenres);//ここまで
            genrePage.style.display = 'none';
            quicktrendPage.style.display = 'block';
        });//（ログイン用ここまで）
</script>
</body>
